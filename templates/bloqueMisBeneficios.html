<!--Accordion: Mis Beneficios-->
<accordion-group  is-open="controller.isOpenAccordion.misBeneficios">
    <accordion-heading>
     <div class="row">
      <!--<div class="col-xs-12 col-md-12 col-lg-12">-->

      <!-- Titulo bloque -->
      <div class="col-xs-12 col-md-8 col-lg-8">
       <p class="subtitulo" ng-show="controller.data.misBeneficios"><i class="pull-left glyphicon iconoAccordeon" ng-class="{'glyphicon-chevron-down': controller.isOpenAccordion.misBeneficios, 'glyphicon-chevron-right': !controller.isOpenAccordion.misBeneficios}"></i> Mis Beneficios (Postulados, En Proceso, Otorgados)</p>
      </div><!-- Titulo bloque -->

      <!-- Monto otorgado -->
      <div class="col-xs-12 col-md-4 col-lg-4">
       <p class="botorgado" ng-show="controller.data.misBeneficios.montoOtorgado">Beneficio Otorgado: <spam class="montotoalMB">{{(controller.data.misBeneficios.montoOtorgado | currency).slice(0,-3) }}</spam></p> <!-- solucion 1  era para angularjs 1.3 : {{controller.data.misBeneficios.montoOtorgado | currency:fractionSize:0}} -->
      </div><!-- Monto otorgado -->

      <!--</div> por ahora no es necesario-->
     </div><!-- row -->
    </accordion-heading>
    <!-- Bloque 3 - Mis Beneficios -->
  <div class="BloquesMayores bloqueInformacion">
     <!-- Mensaje -->
    <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="padding5px">
          <p ng-bind-html="controller.data.misBeneficios.mensajeBeneficios"></p>
        </div>
      </div>
    </div><!-- Mensaje -->
     <!-- Mis Beneficios : procesos -->
    <div ng-repeat="ProcesosBeneficio in controller.data.misBeneficios.procesos" class="rectangulo recuadroProceso" id="{{ProcesosBeneficio.identificador}}"> 

      <div class="row">
       <div class="col-xs-12 col-md-12 col-lg-12 margen">

        <!-- Nombre Procesos -->     
        <div class="col-xs-12 col-md-4 col-lg-2">
         <b class="cursos NombreProcesoBeneficios">{{ProcesosBeneficio.nombre}}</b>
        </div>

        <!-- Linea de tiempo - ProcesosBeneficio -->
        <div class="col-xs-12 col-md-8 col-lg-6 margen">
         <div class="btn-toolbar" role="toolbar" ng-show="Modernizr.inlinesvgs">
          <div class="btn-group">
           <button type="button" ng-class="controller.estadoSeleccionado[ProcesosBeneficio.identificador] == 'postulacion' ? 'btn btn-default active' : 'btn btn-default'" ng-click="controller.estadoSeleccionado[ProcesosBeneficio.identificador] = 'postulacion';">Postulación</button>
          </div>
          <div class="btn-group">
           <button type="button" ng-class="controller.estadoSeleccionado[ProcesosBeneficio.identificador] == 'preseleccion' ? 'btn btn-default active' : 'btn btn-default'" ng-click="controller.estadoSeleccionado[ProcesosBeneficio.identificador] = 'preseleccion';">Preselección</button>
          </div>
          <div class="btn-group">
           <button type="button" class="" ng-class="controller.estadoSeleccionado[ProcesosBeneficio.identificador] == 'asignacion' ? 'btn btn-default active' : 'btn btn-default'" ng-click="controller.estadoSeleccionado[ProcesosBeneficio.identificador] = 'asignacion';">Asignación</button>
          </div>
          <div class="btn-group">
           <button type="button" ng-class="controller.estadoSeleccionado[ProcesosBeneficio.identificador] == 'apelacion' ? 'btn btn-default active' : 'btn btn-default'" ng-click="controller.estadoSeleccionado[ProcesosBeneficio.identificador] = 'apelacion';">Apelación</button>
          </div>          
         </div>
          <!--LINEA DE TIEMPO SVG -->
          <div class="inlinesvg" ng-show="!Modernizr.inlinesvgs">
              <div td-timeline ng-model="controller.estadoSeleccionado[ProcesosBeneficio.identificador]" td-template-url="'./templates/timeline.svg'" td-info-etapas="ProcesosBeneficio.etapas"> </div>
                 <!--<div>Etapa seleccioanda: {{controller.estadoSeleccionado.primerano}}</div>-->
          </div>         
        </div><!-- Linea de tiempo - ProcesosBeneficio -->

        <!-- Apelación -->
        <div class="col-xs-12 col-md-12 col-lg-4 margen2">
         <a  ng-show="controller.isUndefined=ProcesosBeneficio.urlApelacion" class="btn btn-default md" href="{{ProcesosBeneficio.urlApelacion}}" target="_blank">Apelar {{ProcesosBeneficio.nombre}}</a>
        </div>
       </div>
      </div><!-- row -->

      <div class="row">

        <!-- ETAPA: POSTULACION -->
            <div ng-include="'templates/etapaPostulacion.html'"></div>
        <!-- ------------------ -->

        <!-- ETAPA: PRESELECCION -->   
            <div ng-include="'templates/etapaPreseleccion.html'"></div>
        <!-- ------------------- -->

        <!-- ETAPA: ASIGNACION -->
            <div ng-include="'templates/etapaAsignacion.html'"></div>
        <!-- ----------------- -->

        <!-- ETAPA: APELACION -->
            <div ng-include="'templates/etapaApelacion.html'"></div>
        <!-- ---------------- -->

      </div><!--row-->

    </div><!-- Mis Beneficios - Procesos -->
    <div class="row">
      <div class="col-xs-12 col-md-5 col-lg-4">
        <div class="padding5px">
          <div class="callcenter">Call Center: <b>600 600 2626</b></div>
        </div>
      </div>
      <div class="col-xs-12 col-md-4 col-lg-3">
        <div class="quieroBeca">
          <a style="text-decoration: blink" href="http://www.facebook.com/quierounabeca" 
            target="_blank"> <img src="imagen/face.png" height="20" width="20"></img> Quiero una Beca</a>
        </div>
      </div>
      <div class="col-xs-12 col-md-3 col-lg-5" style="text-align:right;">
        <div style="margin-top:2px;">
           <div class="col-xs-3 col-md-3 col-lg-6" >
            <div id="fb-root"></div>
            <script>(function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v2.0";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>
            <script type="text/javascript">
                function popUp(URL) {
                    window.open(URL, 'Nombre de la ventana', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=1,width=500,height=400,left = 390,top = 50');
                }

    </script>
           </div>
          <div class="col-xs-2 col-md-3 col-lg-2" >
           <!--- <div style="height:32; width:32;" class="fb-share-button" data-href="http://publicacion2015.sistemas.tide.cl/resultados/index.html" data-type="icon"></div>-->

            <a href="javascript:popUp('https://www.facebook.com/sharer/sharer.php?app_id=309437425817038&sdk=joey&u=http%3A%2F%2Fpublicacion2015.sistemas.tide.cl%2Fresultados%2Findex.html&display=popup&ref=plugin&src=share_button')" target="_blank"><img src="imagen/face.png" height="32" width="32"></img></a> 
              <!--<img src="imagen/face.png" height="32" width="32"></img>-->
               <!--<a popupface ng-model="beneficio"><img src="imagen/face.png" height="32" width="32"></img></a>--> 
          </div>
          <div class="col-xs-2 col-md-3 col-lg-2">
              <img src="imagen/twitter.png" height="32" width="24"></img>
          </div>
          <div class="col-xs-2 col-md-3 col-lg-2">
              <img src="imagen/google.png" height="32" width="20"></img>
          </div>
        </div>
      </div>
    </div>
  </div><!-- Bloque 3 - Mis Beneficios -->
</accordion-group>
   <!--Accordion: Mis Beneficios-->
