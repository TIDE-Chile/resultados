       <!-- ETAPA: ASIGNACION -->
       <!-- ----------------- -->
      <div class="col-xs-12 col-md-12 col-lg-12 asignacion" ng-show="controller.estadoSeleccionado[ProcesosBeneficio.identificador] == 'asignacion'">

        <!-- Mensaje definición etapa -->
        <div style="padding:5px;">
          <p ng-bind-html="ProcesosBeneficio.etapas.asignacion.mensajeDefinicion"></p>
        </div><!-- Mensaje definición etapa -->

        <!-- Mensajes generales -->
        <div style="padding:10px;">
         <p style="font-size:16px;" ng-repeat="mensaje in ProcesosBeneficio.etapas.asignacion.mensajesGenerales">
           <spam ng-bind-html="mensaje"></spam>
          </p>
        </div><!-- Mensajes generales -->

        <!-- Beneficios -->
        <div  ng-repeat="beneficio in ProcesosBeneficio.etapas.asignacion.beneficios" > 

         <!-- Recuadro beneficio -->
         <div class="col-xs-5 col-md-2 col-lg-1 beneficiosrectangulo recuadroBeneficio" id="{{ProcesosBeneficio.identificador}}" popup-beneficio ng-model="beneficio" td-template-url="'./templates/beneficio.html'">

          <!--Si esta asignado un icono sino el otro-->
          <div style="text-align:left;">
           <span style='color:green' ng-if="beneficio.estado == 'asignado'">
            <i class='glyphicon glyphicon-ok-circle' title='Pendiente'></i>
           </span>
           <span style='color:red' ng-if="beneficio.estado == 'noAsignado'">
            <i class='glyphicon glyphicon-remove-circle' title='Pendiente'></i>
           </span>
          </div>

          <div>{{beneficio.sigla}}</div>
          <!-- monto > 0 || = 0 -->
            <div ng-if="beneficio.monto > 0">      
                <div style="height:20px;">{{(beneficio.monto | currency).slice(0,-3) }}</div>
            </div>
            <div ng-if="beneficio.monto == 0 || !beneficio.monto">      
                <div style="height:20px;"></div>
            </div>
          <!-- monto > 0 || = 0 -->
         </div><!-- Recuadro beneficio -->

        </div>
        <!-- Mensajes Especiales asignacion -->
        <div  class="col-xs-12 col-md-12 col-lg-12 MensajesEspeciales" ng-repeat="mensaje in ProcesosBeneficio.etapas.asignacion.mensajesEspeciales">
          <div class="col-xs-2 col-md-1 col-lg-1" style="text-align:right;">
              <spam class="subtitulo" style="color:red;"><i class="glyphicon glyphicon-exclamation-sign"></i></spam>
          </div>
          <div class="col-xs-10 col-md-11 col-lg-11">
              <p><b>Mensaje Especial {{$index+1}}: </b><spam ng-bind-html="mensaje"></spam> </p> 
          </div>
        </div><!-- Mensajes -->

      </div>
