  <!-- ETAPA: POSTULACION -->
  <!-- ------------------ -->
      <div class="col-xs-12 col-md-12 col-lg-12 postulacion" ng-show="controller.estadoSeleccionado[ProcesosBeneficio.identificador] == 'postulacion'">


        <!-- Mensaje definición etapa -->
        <div style="padding:5px;" ng-show="ProcesosBeneficio.etapas.postulacion.mensajeDefinicion">
            <p ng-bind-html="ProcesosBeneficio.etapas.postulacion.mensajeDefinicion"></p>
        </div><!-- Mensaje definición etapa -->

        <!-- Mensajes generales -->
        <div style="padding:10px;"  ng-show="ProcesosBeneficio.etapas.postulacion.mensajesGenerales">
         <p style="font-size:16px;" ng-repeat="mensaje in ProcesosBeneficio.etapas.postulacion.mensajesGenerales">
          <spam ng-bind-html="mensaje"></spam>
        </p>
        </div><!-- Mensajes generales -->

        <!-- Beneficios -->
        <div  ng-repeat="beneficio in ProcesosBeneficio.etapas.postulacion.beneficios" > 

        <!-- ddRecuadro beneficio -->
        <div class="col-xs-5 col-md-2 col-lg-1 beneficiosrectangulo recuadroBeneficio" id="{{ProcesosBeneficio.identificador}}" popup-beneficio ng-model="beneficio" td-template-url="'./templates/beneficio.html'" ng-show="ProcesosBeneficio.etapas.postulacion.mensajeTooltip">

          <!--Si esta asignado un icono sino el otro-->
          <div style="text-align:left;">
           <span style='color:green' ng-if="beneficio.estado == 'asignado'">
            <i class='glyphicon glyphicon-ok-circle' title='Pendiente'></i>
           </span>
           <span style='color:red' ng-if="beneficio.estado == 'noAsignado'">
            <i class='glyphicon glyphicon-remove-circle' title='Pendiente'></i>
           </span>
          </div>

          <div>{{beneficio.sigla}}</div>      
          <div style="height:20px;">{{beneficio.monto}}</div>
        </div><!-- Recuadro beneficio -->

        <!-- ddRecuadro beneficio:  -->
        <div class="col-xs-5 col-md-2 col-lg-1 beneficiosrectangulo recuadroBeneficio" id="{{ProcesosBeneficio.identificador}}" ng-show="!ProcesosBeneficio.etapas.postulacion.mensajeTooltip">

          <!--Si esta asignado un icono sino el otro-->
          <div style="text-align:left;">
           <span style='color:green' ng-if="beneficio.estado == 'asignado'">
            <i class='glyphicon glyphicon-ok-circle' title='Pendiente'></i>
           </span>
           <span style='color:red' ng-if="beneficio.estado == 'noAsignado'">
            <i class='glyphicon glyphicon-remove-circle' title='Pendiente'></i>
           </span>
          </div>

          <div>{{beneficio.sigla}}</div>      
          <div style="height:20px;">{{beneficio.monto}}</div>
        </div><!-- Recuadro beneficio -->

        </div>

        <!-- Mensajes Especiales postulacion -->
        <div  class="col-xs-12 col-md-12 col-lg-12 MensajesEspeciales" ng-repeat="mensaje in ProcesosBeneficio.etapas.postulacion.mensajesEspeciales" ng-show="ProcesosBeneficio.etapas.postulacion.mensajesEspeciales">
          <div class="col-xs-2 col-md-1 col-lg-1" style="text-align:right;">
              <spam class="subtitulo" style="color:red;"><i class="glyphicon glyphicon-exclamation-sign"></i></spam>
          </div>
          <div class="col-xs-10 col-md-11 col-lg-11">
               <p><b>Mensaje Especial {{$index+1}}: </b><spam ng-bind-html="mensaje"></spam> </p> 
          </div>
        </div><!-- Mensajes --> 
      </div>
