  <script type="text/javascript">
    angular
    .module('tideApp', [
     'ui.bootstrap',
     'vcRecaptcha'
    ])
    .controller('AppController', ['$scope',function ($scope) 
    {
      var myself = this;
      this.onCreate = function(id) {
        myself.captchaId=id;
      }

      this.onSuccess = function(response) {
        window.location.assign("./index.html?rut="+myself.rut+"&token="+response)
      }


    }]);

  </script>
